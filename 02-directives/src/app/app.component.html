<h1>Attribute directives</h1>
<h2>ngClass/ ngStyle</h2>
<div [ngClass]="{border: false, background: true}"></div>
<div [class.border]="true"></div>
<div [ngStyle]="{'background-color': 'red'}"></div>
<hr>
<h2>Custom Attribute Directive</h2>
<div highlight [highlight]="'red'" [defaultColor]="'blue'">Some text</div>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="isShow">Conditional Text</div>
<button (click)="onSwitch()">Switcher</button>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i = index">{{item}} - (Index: {{i}})</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">{{value}}</p>
  <p *ngSwitchCase="100">{{value}}</p>
  <p *ngSwitchDefault="">{{value}}</p>
</div>
<hr>
<h2>Custom structural directive</h2>
<div *dirUnless="isShow">Unless text</div>
